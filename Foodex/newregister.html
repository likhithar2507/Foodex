<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Registration</title>
</head>
<body>
  <div class="ToCenter" style="background:#a5bf36;">
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="/dashboard" method="post">
                    <table class="table">
                      <tr>
                          <h1 class="Logo" style="background:#a5bf36;">Foodex</h1>
                      </tr>
                      <tr>
                        <h3>New user Registration</h3>
                      </tr>
                        <tr>
                            <td>UserName</td>
                            <td> <input type="text" name="name" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td> <input type="email" name="Email" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Mobile Number</td>
                            <td> <input type="text" name="mobnumber" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td> <input type="password" name="age" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Confirm Password</td>
                            <td> <input type="password" name="address" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td> <input type="text" name="dob" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Pincode</td>
                            <td> <input type="number" name="pincode" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" class="Submit-btn" style="background:#a5bf36;">Register</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a href="userlogin.html">Already have a account? Click here to Login</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    </div>
    <style>
        .container{
          width: 50vw;
          background: white;
          border-radius: 1rem;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
